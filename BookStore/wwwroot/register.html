<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Persons</title>
</head>
<body>
    <main class="container">
        <section class="mang-reg">
        <div class="header-text">
               <h1>Contacts Manager</h1>
        </div>
        <div class="links">
            <a href="./register.html">Register</a>
            <a href="./login.html" class="ML-1">Login</a>
        </div>
    </section>
    <section class="caret">
        <div>
            Contacts <i class="fa-solid fa-caret-right"></i> Register
        </div>
    </section>
    <section class="form">
        <p>Already Registered? <a href="./login.html">Login</a></p>
        <h1 class="MT-2">Register</h1>
           <form>
            <div class="form-style MT-2">
                   <div class="label ML-1">
                        <label for="name">Name</label><br/><br/>
                        <label for="email">Email</label><br/><br/>
                        <label for="password">Password</label><br/><br/>
                        <label for="confirm">Confirm Password</label><br/><br/>
                        <label for="phone">Phone</label><br/><br/>
                   </div>
                   <div class="input ML-2">
                    <input class="width" type="text" id="name" name="name"><br/><br/>
                    <input class="width" type="email" id="email" name="email"><br/><br/>
                    <input class="width" type="password" id="password" name="password"><br/><br/>
                    <input class="width" type="email" id="confirm" name="confirm"><br/><br/>
                    <input class="width" type="number" id="phone" name="phone"><br/><br/>
                   </div>
                 
                </div>
                <button type="submit" class="btn MT-2 ML-15">Register</button>
           </form>
    </section>
    </main>
</body>
</html>
